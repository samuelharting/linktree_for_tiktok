<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bandz Links</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --bg-dark: #050505;
      --text-main: #ffffff;
      --text-sub: #a1a1aa;
      
      --discord: #5865F2;
      --journal-border: #D81B26;
      
      --insta-grad: linear-gradient(45deg,#f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
      --youtube: #FF0000;
      
      /* Glass */
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.12);
      --glass-shine: rgba(255, 255, 255, 0.2);
      --blur-amt: 20px;

      /* Social sizing */
      --social-size: 60px;
      --social-gap: 14px;
    }

    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    html, body { 
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: "Inter", sans-serif;
      color: var(--text-main);
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--bg-dark);
      
      /* Background - Grid lines only (blurred logo is in ::after) */
      background-image: 
        linear-gradient(rgba(255,255,255,0.025) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.025) 1px, transparent 1px);
      background-size: 34px 34px, 34px 34px;
      background-position: center top, center top;
      background-attachment: fixed;
      background-repeat: repeat, repeat;
    }

    /* Vignette */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(1200px circle at 50% 18%, rgba(0,0,0,0) 38%, rgba(0,0,0,0.62) 100%);
      z-index: 0;
    }

    /* Blurred and stretched logo background starting from center */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: url("bandz_logo.jpg");
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      filter: blur(35px) brightness(0.5) saturate(1.3);
      transform: scale(1.3);
      z-index: -1;
      opacity: 0.8;
    }

    /* === ANIMATIONS === */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* === CONTAINER === */
    .container {
      width: 100%;
      max-width: 440px;
      min-height: 100vh;
      position: relative;
      z-index: 10;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .layout {
      display: flex;
      flex-direction: column;
      gap: 0;
      width: 100%;
    }

    /* === HERO IMAGE (MOBILE - Gemini style) === */
    .hero-section {
      --hero-url: url("bandz_logo.jpg");
      width: 100%;
      position: relative;
      display: flex; 
      justify-content: center;
      margin-bottom: 25px;
      
      /* Animation */
      animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) both;
      animation-delay: 0.1s;
      
      /* Edge blur mask - Gemini style */
      -webkit-mask-image: linear-gradient(to bottom, 
        transparent 0%, 
        black 10%, 
        black 85%, 
        transparent 100%
      ), linear-gradient(to right, 
        transparent 0%, 
        black 5%, 
        black 95%, 
        transparent 100%
      );
      mask-image: linear-gradient(to bottom, 
        transparent 0%, 
        black 10%, 
        black 85%, 
        transparent 100%
      ), linear-gradient(to right, 
        transparent 0%, 
        black 5%, 
        black 95%, 
        transparent 100%
      );
      -webkit-mask-composite: source-in;
      mask-composite: intersect;
    }

    .hero-image {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
    }

    /* Hidden on mobile, used on desktop */
    .hero-soft { display: none; }

    /* === PANEL (buttons area) === */
    .panel {
      padding: 0;
      width: 100%;
    }

    /* === MAIN LINKS === */
    .main-links {
      display: flex;
      flex-direction: column;
      gap: 16px;
      position: relative;
      z-index: 20;
    }
    
    /* Staggered animation for main buttons */
    .main-links > a {
      animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) both;
    }
    
    .main-links > a:nth-child(1) { animation-delay: 0.2s; }
    .main-links > a:nth-child(2) { animation-delay: 0.3s; }

    /* Glass Button Base */
    .glass-btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      text-decoration: none;
      color: white;
      padding-left: 20px;
      padding-right: 24px;
      padding-top: 0;
      padding-bottom: 0;
      
      background: var(--glass-bg);
      backdrop-filter: blur(var(--blur-amt)) saturate(140%);
      -webkit-backdrop-filter: blur(var(--blur-amt)) saturate(140%);
      
      border: 1px solid var(--glass-border);
      box-shadow: 
        0 4px 30px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      
      transition: all 0.25s cubic-bezier(0.25, 0.8, 0.25, 1);
      overflow: hidden;
      
      /* Remove mobile tap highlight */
      -webkit-tap-highlight-color: transparent;
      tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
    }

    /* Top shine */
    .glass-btn::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--glass-shine), transparent);
      opacity: 0.7;
    }

    .glass-btn:hover {
      transform: translateY(-3px) scale(1.01);
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.25);
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }
    
    .glass-btn:active { transform: scale(0.98); }

    /* Big buttons */
    .big-btn {
      height: 64px;
      border-radius: 18px;
      font-weight: 800;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      gap: 14px;
    }

    .big-btn i { 
      font-size: 1.4rem;
      flex-shrink: 0;
      width: 1.4rem;
      text-align: center;
      line-height: 1;
    }

    /* Discord - Solid purple, less glassy */
    .discord-btn {
      background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
      border-color: rgba(139, 92, 246, 0.4);
      box-shadow: 
        0 8px 25px rgba(139, 92, 246, 0.4),
        0 4px 15px rgba(124, 58, 237, 0.3);
    }
    .discord-btn:hover {
      background: linear-gradient(135deg, #9D6FF9 0%, #8B5CF6 100%);
      border-color: rgba(139, 92, 246, 0.6);
      box-shadow: 
        0 12px 35px rgba(139, 92, 246, 0.6),
        0 6px 20px rgba(124, 58, 237, 0.4);
    }

    /* Journal */
    .journal-btn {
      overflow: visible;
      border-color: rgba(216, 27, 38, 0.3);
    }
    .journal-btn i { color: #ff4d4d; }
    .journal-btn:hover {
      border-color: rgba(216, 27, 38, 0.5);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(216, 27, 38, 0.15);
    }

    /* Journal hover preview */
    .journal-preview {
      position: absolute;
      left: 50%;
      top: calc(100% + 14px);
      transform: translate(-50%, 18px);
      opacity: 0;
      
      width: min(340px, calc(100vw - 60px));
      padding: 10px;
      border-radius: 16px;
      
      background: rgba(10, 10, 10, 0.95);
      border: 1px solid rgba(216, 27, 38, 0.5);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6), 0 0 30px rgba(216, 27, 38, 0.15);
      pointer-events: none;
      z-index: 100;
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .journal-preview::before {
      content: "";
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 8px solid rgba(216, 27, 38, 0.5);
    }

    .journal-preview img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    .journal-btn:hover .journal-preview,
    .journal-btn:focus-visible .journal-preview {
      opacity: 1;
      transform: translate(-50%, 0);
    }

    /* Hide journal preview on mobile (no hover) */
    @media (max-width: 899px) {
      .journal-preview {
        display: none;
      }
    }

    /* === DIVIDER === */
    .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 35px 0 20px 0;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      
      /* Animation */
      animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) both;
      animation-delay: 0.4s;
    }

    .divider::before, .divider::after {
      content: "";
      height: 1px;
      background: rgba(255,255,255,0.12);
      flex: 1;
      margin: 0 15px;
    }

    /* =========================
       SOCIALS (MOBILE REQUEST)
       ========================= */
    .socials {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      
      /* Animation */
      animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) both;
      animation-delay: 0.5s;
    }

    /* 4 socials in a row */
    .social-row {
      display: grid;
      grid-template-columns: repeat(4, var(--social-size));
      justify-content: center;
      gap: var(--social-gap);
      width: 100%;
    }

    /* Email centered below */
    .email-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 2px;
    }

    .email-text {
      color: #3b82f6;
      font-size: 0.92rem;
      font-weight: 800;
      text-decoration: none;
      letter-spacing: 0.2px;
      
      /* Remove mobile tap highlight */
      -webkit-tap-highlight-color: transparent;
      tap-highlight-color: transparent;
    }

    .email-text:hover {
      color: #2563eb;
      text-decoration: underline;
    }

    .email-text:active {
      color: #1d4ed8;
    }

    /* Social button base */
    .social-btn {
      width: var(--social-size);
      height: var(--social-size);
      border-radius: 16px;
      font-size: 1.4rem;
      justify-content: center;
      padding: 0;
      align-items: center;
    }

    .social-btn svg { 
      width: 24px; 
      height: 24px; 
      fill: currentColor;
      display: block;
      margin: 0 auto;
      flex-shrink: 0;
    }

    /* Social hover colors (desktop only; prevents weird mobile tap/hover flashes) */
    @media (hover: hover) and (pointer: fine) {
      .social-btn.x:hover svg { fill: white; }
      .social-btn.insta:hover { color: #E1306C; }
      .social-btn.tiktok:hover { color: #00f2ea; text-shadow: 2px 2px 0px #ff0050; }
      .social-btn.youtube:hover { color: #FF0000; }
      .social-btn.email:hover { color: #EA4335; }
    }

    /* ===========================================
       DESKTOP LAYOUT (ChatGPT style - side by side)
       =========================================== */
    @media (min-width: 900px) {
      body {
        align-items: center;
        justify-content: center;
      }

      .container {
        max-width: 1040px;
        max-height: 100vh;
        padding: 20px;
        overflow: hidden;
      }

      .layout {
        display: grid;
        grid-template-columns: 1.15fr 0.85fr;
        gap: 22px;
        align-items: stretch;
        padding: 0 22px;
      }

      /* Hero - Desktop (ChatGPT style with blurred edges) */
      .hero-section {
        height: 620px;
        border-radius: 26px;
        overflow: hidden;
        box-shadow: 0 18px 50px rgba(0,0,0,0.55);
        margin-bottom: 0;
        
        /* Remove mobile mask */
        -webkit-mask-image: none;
        mask-image: none;
      }

      /* Blurred fill background */
      .hero-section::before {
        content: "";
        position: absolute;
        inset: -10px;
        background-image: var(--hero-url);
        background-size: cover;
        background-position: center;
        filter: blur(20px) brightness(0.55) saturate(1.2);
        transform: scale(1.15);
        z-index: 0;
      }

      .hero-image {
        position: relative;
        z-index: 1;
        width: 100%;
        height: 100%;
        object-fit: contain;
        object-position: center center;
        padding: 10px;
        filter: brightness(1.02) drop-shadow(0 16px 28px rgba(0,0,0,0.45));
      }

      /* Soft blurred edges overlay */
      .hero-soft {
        display: block;
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 2;
      }

      /* Edge blur ring */
      .hero-soft::before {
        content: "";
        position: absolute;
        inset: -16px;
        background-image: var(--hero-url);
        background-size: cover;
        background-position: center;
        filter: blur(18px) brightness(0.9) saturate(1.1);
        opacity: 0.55;
        -webkit-mask-image: radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 58%, rgba(0,0,0,1) 86%);
        mask-image: radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 58%, rgba(0,0,0,1) 86%);
      }

      /* Bottom fade */
      .hero-soft::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom,
          rgba(0,0,0,0) 78%,
          rgba(5,5,5,0.35) 90%,
          rgba(5,5,5,0.70) 100%);
      }

      /* Panel - Desktop */
      .panel {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 22px 22px 22px 0;
        border-radius: 26px;
        background: 
          radial-gradient(900px circle at 40% 10%, rgba(255,255,255,0.07), transparent 55%),
          rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.10);
        backdrop-filter: blur(14px) saturate(140%);
        -webkit-backdrop-filter: blur(14px) saturate(140%);
        box-shadow: 0 18px 46px rgba(0,0,0,0.42);
      }

      .main-links {
        align-items: flex-end;
        gap: 16px;
      }

      .big-btn { 
        height: 60px; 
        font-size: 0.92rem;
        padding-left: 20px;
        padding-right: 24px;
        justify-content: flex-start;
        width: 100%;
        max-width: 85%;
        white-space: nowrap;
        margin-right: 15px;
      }
      
      .big-btn i {
        width: 1.4rem;
        flex-shrink: 0;
      }

      .divider { margin: 20px 0 16px; }

      /* slightly larger socials on desktop */
      :root { --social-size: 64px; --social-gap: 14px; }

      .journal-preview {
        width: min(380px, calc(100vw - 84px));
      }
    }

    /* Mobile small screen adjustment */
    @media (max-width: 360px) {
      :root { --social-size: 54px; --social-gap: 12px; }
      
      .big-btn {
        font-size: 0.9rem;
        padding-left: 15px;
        padding-right: 20px;
        gap: 30px;
      }
      
      .discord-btn {
        padding-left: 12px;
      }

      .email-text { font-size: 0.88rem; }
    }
    
    /* Mobile font size adjustment for longer text */
    @media (max-width: 420px) {
      .big-btn {
        font-size: 0.92rem;
        padding-left: 15px;
        gap: 30px;
      }
      
      .discord-btn {
        padding-left: 12px;
      }
    }
    
    /* Very small screens */
    @media (max-width: 340px) {
      :root { --social-size: 50px; --social-gap: 10px; }

      .big-btn {
        font-size: 0.85rem;
        padding-left: 15px;
        padding-right: 18px;
        gap: 30px;
      }
      
      .discord-btn {
        padding-left: 12px;
      }

      .email-text { font-size: 0.84rem; }
    }

    @media (prefers-reduced-motion: reduce) {
      body::after { animation: none; }
      .journal-preview { transition: none; }
      .glass-btn { transition: none; }
      .hero-section, .main-links > a, .divider, .socials { animation: none; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="layout">
      
      <!-- Hero Section -->
      <header class="hero-section" style='--hero-url: url("bandz_logo.jpg")'>
        <img src="bandz_logo.jpg" alt="Bandz Profile" class="hero-image" />
        <span class="hero-soft" aria-hidden="true"></span>
      </header>

      <!-- Content Panel -->
      <section class="panel">
        <main class="main-links">
          
          <!-- Discord: opens in new tab (mobile will prompt to open app) -->
          <a href="https://discord.gg/KsTTzpwS" 
             target="_blank"
             rel="noopener noreferrer"
             class="glass-btn big-btn discord-btn">
            <i class="fa-brands fa-discord"></i>
            Free Discord + Live Streams
          </a>

          <!-- Journal: opens in same tab -->
          <a href="https://bandzjournal.vercel.app/" 
             class="glass-btn big-btn journal-btn">
            <i class="fa-solid fa-chart-line"></i>
            Free Trading Journal ðŸ¦„
            
            <!-- Hover Preview (desktop only) -->
            <span class="journal-preview" aria-hidden="true">
              <img src="calender.png" alt="">
            </span>
          </a>

        </main>

        <div class="divider">Socials</div>

        <!-- SOCIALS (4 across) + EMAIL centered below -->
        <div class="socials">
          <div class="social-row">
            <!-- X/Twitter: opens in new tab -->
            <a href="https://x.com/Band_with_sam" 
               target="_blank"
               rel="noopener noreferrer"
               class="glass-btn social-btn x" aria-label="X">
              <svg viewBox="0 0 24 24">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
              </svg>
            </a>

            <!-- Instagram: opens in new tab -->
            <a href="https://www.instagram.com/bandwithsam/" 
               target="_blank"
               rel="noopener noreferrer"
               class="glass-btn social-btn insta" aria-label="Instagram">
              <i class="fa-brands fa-instagram"></i>
            </a>

            <!-- TikTok: opens in new tab -->
            <a href="https://www.tiktok.com/@bandwithsam" 
               target="_blank"
               rel="noopener noreferrer"
               class="glass-btn social-btn tiktok" aria-label="TikTok">
              <i class="fa-brands fa-tiktok"></i>
            </a>

            <!-- YouTube: opens in new tab -->
            <a href="https://youtube.com/@BandWithSam" 
               target="_blank"
               rel="noopener noreferrer"
               class="glass-btn social-btn youtube" aria-label="YouTube">
              <i class="fa-brands fa-youtube"></i>
            </a>
          </div>

          <div class="email-stack">
            <!-- Email button: smart handling for mobile/desktop -->
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=bandwithsam@gmail.com"
               target="_blank"
               rel="noopener noreferrer"
               class="glass-btn social-btn email email-link" aria-label="Email">
              <i class="fa-solid fa-envelope"></i>
            </a>

            <!-- Email text link: same smart handling -->
            <a class="email-text email-link"
               href="https://mail.google.com/mail/?view=cm&fs=1&to=bandwithsam@gmail.com"
               target="_blank"
               rel="noopener noreferrer">
              bandwithsam@gmail.com
            </a>
          </div>
        </div>

      </section>

    </div>
  </div>

  <!-- Email link mobile optimization -->
  <script>
  (function() {
    // Detect mobile devices
    var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || 
                   (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
    
    if (isMobile) {
      // On mobile, remove target="_blank" so links open in same tab
      // Gmail Universal Links will automatically open the Gmail app if installed
      var emailLinks = document.querySelectorAll('.email-link');
      emailLinks.forEach(function(link) {
        link.removeAttribute('target');
        link.removeAttribute('rel');
      });
    }
  })();
  </script>
</body>
</html>
