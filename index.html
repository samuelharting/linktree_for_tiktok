<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bandz Links</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --bg-dark: #050505;
      --text-main: #ffffff;
      --text-sub: #a1a1aa;
      
      --discord: #5865F2;
      --journal-border: #D81B26;
      
      --insta-grad: linear-gradient(45deg,#f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
      --youtube: #FF0000;
      
      /* Glass */
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.12);
      --glass-shine: rgba(255, 255, 255, 0.2);
      --blur-amt: 20px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: fixed;
    }

    body {
      font-family: "Inter", sans-serif;
      color: var(--text-main);
      height: 100vh;
      width: 100vw;
      max-height: 100vh;
      max-width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--bg-dark);
      overflow: hidden;
      
      /* Background - Grid lines only (blurred logo is in ::after) */
      background-image: 
        linear-gradient(rgba(255,255,255,0.025) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.025) 1px, transparent 1px);
      background-size: 34px 34px, 34px 34px;
      background-position: center top, center top;
      background-attachment: fixed;
      background-repeat: repeat, repeat;
    }

    /* Vignette */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(1200px circle at 50% 18%, rgba(0,0,0,0) 38%, rgba(0,0,0,0.62) 100%);
      z-index: 0;
    }

    /* Blurred and stretched logo background starting from center */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: url("bandz_logo.jpg");
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      filter: blur(35px) brightness(0.5) saturate(1.3);
      transform: scale(1.3);
      z-index: -1;
      opacity: 0.8;
    }

    /* === CONTAINER === */
    .container {
      width: 100%;
      max-width: 440px;
      max-height: 100vh;
      position: relative;
      z-index: 10;
      padding: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .layout {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    /* === HERO IMAGE (MOBILE - Gemini style) === */
    .hero-section {
      --hero-url: url("bandz_logo.jpg");
      width: 100%;
      position: relative;
      display: flex; 
      justify-content: center;
      margin-bottom: 25px;
      
      /* Edge blur mask - Gemini style */
      -webkit-mask-image: linear-gradient(to bottom, 
        transparent 0%, 
        black 10%, 
        black 85%, 
        transparent 100%
      ), linear-gradient(to right, 
        transparent 0%, 
        black 5%, 
        black 95%, 
        transparent 100%
      );
      mask-image: linear-gradient(to bottom, 
        transparent 0%, 
        black 10%, 
        black 85%, 
        transparent 100%
      ), linear-gradient(to right, 
        transparent 0%, 
        black 5%, 
        black 95%, 
        transparent 100%
      );
      -webkit-mask-composite: source-in;
      mask-composite: intersect;
    }

    .hero-image {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
    }

    /* Hidden on mobile, used on desktop */
    .hero-soft { display: none; }

    /* === PANEL (buttons area) === */
    .panel {
      padding: 0;
      width: 100%;
    }

    /* === MAIN LINKS === */
    .main-links {
      display: flex;
      flex-direction: column;
      gap: 16px;
      position: relative;
      z-index: 20;
    }

    /* Glass Button Base */
    .glass-btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      text-decoration: none;
      color: white;
      padding-left: 20px;
      padding-right: 24px;
      padding-top: 0;
      padding-bottom: 0;
      
      background: var(--glass-bg);
      backdrop-filter: blur(var(--blur-amt)) saturate(140%);
      -webkit-backdrop-filter: blur(var(--blur-amt)) saturate(140%);
      
      border: 1px solid var(--glass-border);
      box-shadow: 
        0 4px 30px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      
      transition: all 0.25s cubic-bezier(0.25, 0.8, 0.25, 1);
      overflow: hidden;
    }

    /* Top shine */
    .glass-btn::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--glass-shine), transparent);
      opacity: 0.7;
    }

    .glass-btn:hover {
      transform: translateY(-3px) scale(1.01);
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.25);
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }
    
    .glass-btn:active { transform: scale(0.98); }

    /* Big buttons */
    .big-btn {
      height: 64px;
      border-radius: 18px;
      font-weight: 800;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      gap: 14px;
    }

    .big-btn i { 
      font-size: 1.4rem;
      flex-shrink: 0;
      width: 1.4rem;
      text-align: center;
      line-height: 1;
    }

    /* Discord - Solid purple, less glassy */
    .discord-btn {
      background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
      backdrop-filter: none;
      -webkit-backdrop-filter: none;
      border-color: rgba(139, 92, 246, 0.4);
      box-shadow: 
        0 8px 25px rgba(139, 92, 246, 0.4),
        0 4px 15px rgba(124, 58, 237, 0.3);
    }
    .discord-btn:hover {
      background: linear-gradient(135deg, #9D6FF9 0%, #8B5CF6 100%);
      border-color: rgba(139, 92, 246, 0.6);
      box-shadow: 
        0 12px 35px rgba(139, 92, 246, 0.6),
        0 6px 20px rgba(124, 58, 237, 0.4);
    }

    /* Journal */
    .journal-btn {
      overflow: visible;
      border-color: rgba(216, 27, 38, 0.3);
    }
    .journal-btn i { color: #ff4d4d; }
    .journal-btn:hover {
      border-color: rgba(216, 27, 38, 0.5);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(216, 27, 38, 0.15);
    }

    /* Journal hover preview */
    .journal-preview {
      position: absolute;
      left: 50%;
      top: calc(100% + 14px);
      transform: translate(-50%, 18px);
      opacity: 0;
      
      width: min(340px, calc(100vw - 60px));
      padding: 10px;
      border-radius: 16px;
      
      background: rgba(10, 10, 10, 0.95);
      border: 1px solid rgba(216, 27, 38, 0.5);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6), 0 0 30px rgba(216, 27, 38, 0.15);
      pointer-events: none;
      z-index: 100;
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .journal-preview::before {
      content: "";
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 8px solid rgba(216, 27, 38, 0.5);
    }

    .journal-preview img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    .journal-btn:hover .journal-preview,
    .journal-btn:focus-visible .journal-preview {
      opacity: 1;
      transform: translate(-50%, 0);
    }

    /* Hide journal preview on mobile (no hover) */
    @media (max-width: 899px) {
      .journal-preview {
        display: none;
      }
    }

    /* === DIVIDER === */
    .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 35px 0 20px 0;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .divider::before, .divider::after {
      content: "";
      height: 1px;
      background: rgba(255,255,255,0.12);
      flex: 1;
      margin: 0 15px;
    }

    /* === SOCIAL GRID === */
    .social-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 14px;
    }

    .social-btn {
      width: 60px;
      height: 60px;
      border-radius: 16px;
      font-size: 1.4rem;
      justify-content: center;
      padding: 0;
      align-items: center;
    }

    .social-btn svg { 
      width: 24px; 
      height: 24px; 
      fill: currentColor;
      display: block;
      margin: 0 auto;
      flex-shrink: 0;
    }

    /* Social hover colors */
    .social-btn.x:hover svg { fill: white; }
    .social-btn.insta:hover { color: #E1306C; }
    .social-btn.tiktok:hover { color: #00f2ea; text-shadow: 2px 2px 0px #ff0050; }
    .social-btn.youtube:hover { color: #FF0000; }

    /* ===========================================
       DESKTOP LAYOUT (ChatGPT style - side by side)
       =========================================== */
    @media (min-width: 900px) {
      body {
        align-items: center;
        justify-content: center;
      }

      .container {
        max-width: 1040px;
        max-height: 100vh;
        padding: 20px;
        overflow: hidden;
      }

      .layout {
        display: grid;
        grid-template-columns: 1.15fr 0.85fr;
        gap: 22px;
        align-items: stretch;
        padding: 0 22px;
      }

      /* Hero - Desktop (ChatGPT style with blurred edges) */
      .hero-section {
        height: 620px;
        border-radius: 26px;
        overflow: hidden;
        box-shadow: 0 18px 50px rgba(0,0,0,0.55);
        margin-bottom: 0;
        
        /* Remove mobile mask */
        -webkit-mask-image: none;
        mask-image: none;
      }

      /* Blurred fill background */
      .hero-section::before {
        content: "";
        position: absolute;
        inset: -10px;
        background-image: var(--hero-url);
        background-size: cover;
        background-position: center;
        filter: blur(20px) brightness(0.55) saturate(1.2);
        transform: scale(1.15);
        z-index: 0;
      }

      .hero-image {
        position: relative;
        z-index: 1;
        width: 100%;
        height: 100%;
        object-fit: contain;
        object-position: center center;
        padding: 10px;
        filter: brightness(1.02) drop-shadow(0 16px 28px rgba(0,0,0,0.45));
      }

      /* Soft blurred edges overlay */
      .hero-soft {
        display: block;
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 2;
      }

      /* Edge blur ring */
      .hero-soft::before {
        content: "";
        position: absolute;
        inset: -16px;
        background-image: var(--hero-url);
        background-size: cover;
        background-position: center;
        filter: blur(18px) brightness(0.9) saturate(1.1);
        opacity: 0.55;
        -webkit-mask-image: radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 58%, rgba(0,0,0,1) 86%);
        mask-image: radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 58%, rgba(0,0,0,1) 86%);
      }

      /* Bottom fade */
      .hero-soft::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom,
          rgba(0,0,0,0) 78%,
          rgba(5,5,5,0.35) 90%,
          rgba(5,5,5,0.70) 100%);
      }

      /* Panel - Desktop */
      .panel {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 22px 22px 22px 0;
        border-radius: 26px;
        background: 
          radial-gradient(900px circle at 40% 10%, rgba(255,255,255,0.07), transparent 55%),
          rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.10);
        backdrop-filter: blur(14px) saturate(140%);
        -webkit-backdrop-filter: blur(14px) saturate(140%);
        box-shadow: 0 18px 46px rgba(0,0,0,0.42);
      }

      .main-links {
        align-items: flex-end;
        gap: 16px;
      }

      .big-btn { 
        height: 60px; 
        font-size: 0.92rem;
        padding-left: 20px;
        padding-right: 24px;
        justify-content: flex-start;
        width: 100%;
        max-width: 85%;
        white-space: nowrap;
        margin-right: 15px;
      }
      
      .big-btn i {
        width: 1.4rem;
        flex-shrink: 0;
      }
      .social-btn { width: 64px; height: 64px; }
      .divider { margin: 20px 0 16px; }

      .journal-preview {
        width: min(380px, calc(100vw - 84px));
      }
    }

    /* Mobile small screen adjustment */
    @media (max-width: 360px) {
      .social-grid {
        display: grid;
        grid-template-columns: repeat(2, 60px);
        justify-content: center;
      }
      
      .big-btn {
        font-size: 0.9rem;
        padding-left: 15px;
        padding-right: 20px;
        gap: 30px;
      }
      
      .discord-btn {
        padding-left: 12px;
      }
    }
    
    /* Mobile font size adjustment for longer text */
    @media (max-width: 420px) {
      .big-btn {
        font-size: 0.92rem;
        padding-left: 15px;
        gap: 30px;
      }
      
      .discord-btn {
        padding-left: 12px;
      }
    }
    
    /* Very small screens - allow wrapping if needed */
    @media (max-width: 340px) {
      .big-btn {
        font-size: 0.85rem;
        padding-left: 15px;
        padding-right: 18px;
        gap: 30px;
      }
      
      .discord-btn {
        padding-left: 12px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      body::after { animation: none; }
      .journal-preview { transition: none; }
      .glass-btn { transition: none; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="layout">
      
      <!-- Hero Section -->
      <header class="hero-section" style='--hero-url: url("bandz_logo.jpg")'>
        <img src="bandz_logo.jpg" alt="Bandz Profile" class="hero-image" />
        <span class="hero-soft" aria-hidden="true"></span>
      </header>

      <!-- Content Panel -->
      <section class="panel">
        <main class="main-links">
          
          <a href="https://discord.gg/KsTTzpwS" 
             data-app-url="discord://invite/KsTTzpwS"
             class="glass-btn big-btn discord-btn">
            <i class="fa-brands fa-discord"></i>
            Free Discord + Live Streams
          </a>

          <a href="https://bandzjournal.vercel.app/" 
             class="glass-btn big-btn journal-btn">
            <i class="fa-solid fa-chart-line"></i>
            Free Trading Journal ðŸ¦„
            
            <!-- Hover Preview -->
            <span class="journal-preview" aria-hidden="true">
              <img src="calender.png" alt="">
            </span>
          </a>

        </main>

        <div class="divider">Socials</div>

        <div class="social-grid">
          <a href="https://x.com/Band_with_sam" 
             data-app-url="twitter://user?screen_name=Band_with_sam"
             class="glass-btn social-btn x" aria-label="X">
            <svg viewBox="0 0 24 24">
              <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>

          <a href="https://www.instagram.com/bandwithsam/" 
             data-app-url="instagram://user?username=bandwithsam"
             class="glass-btn social-btn insta" aria-label="Instagram">

             data-app-url="tiktok://@bandwithsam"

          <a href="https://www.youtube.com/@BandWithSam" 
             data-app-url="vnd.youtube://channel/@BandWithSam"

          </a>
        </div>
      </section>

    </div>
  </div>

  <script>
    // Mobile deep linking - open apps on mobile devices
    (function() {
      // Detect mobile devices
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      if (!isMobile) return; // Only run on mobile
      
      // Find all links with app URLs
      const appLinks = document.querySelectorAll('a[data-app-url]');
      
      appLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          const appUrl = this.getAttribute('data-app-url');
          const webUrl = this.getAttribute('href');
          
          if (!appUrl) return;
          
          e.preventDefault();
          
          let appOpened = false;
          const startTime = Date.now();
          
          // Track if page becomes hidden (app likely opened)
          const handleVisibilityChange = () => {
            if (document.hidden || document.webkitHidden) {
              appOpened = true;
            }
          };
          
          document.addEventListener('visibilitychange', handleVisibilityChange);
          document.addEventListener('webkitvisibilitychange', handleVisibilityChange);
          
          // Try to open the app
          window.location.href = appUrl;
          
          // Fallback: if app doesn't open within timeout, go to web URL
          setTimeout(() => {
            document.removeEventListener('visibilitychange', handleVisibilityChange);
            document.removeEventListener('webkitvisibilitychange', handleVisibilityChange);
            
            // If page is still visible after timeout, app probably didn't open
            // Redirect to web URL
            if (!appOpened && (Date.now() - startTime > 1500)) {
              if (!document.hidden && !document.webkitHidden) {
                window.location.href = webUrl;
              }
            }
          }, 2000);
        });
      });
    })();
  </script>
